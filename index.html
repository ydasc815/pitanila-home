<!DOCTYPE html>
<html lang="en">
<head>

            display: flex;

        .coming-soon {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 50px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #748D92; /* Muted grey for the footer */
